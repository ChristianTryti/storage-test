#apiVersion: v1
#kind: ServiceAccount
#metadata:
#  annotations:
#    azure.workload.identity/client-id:
#  name: blob-demo-sa
#  namespace: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: storage-demo
  name: storage-demo
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-demo
  strategy: {}
  template:
    metadata:
      labels:
        app: storage-demo
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: blob-demo-sa
      containers:
      - image: mitmproxy/mitmproxy
        name: mitmproxy
        command:
          - "mitmweb"
        args:
          - --web-host
          - 0.0.0.0
        volumeMounts:
          - mountPath: /root/.mitmproxy
            name: shared-certificate
      - image: ghcr.io/christiantryti/storage-test:main@sha256:d92dc8a5fe6f70600380b1e1e466e8658886c006a967d739513ed99a5659471c
        imagePullPolicy: Always
        name: storage-test
        ports:
          - containerPort: 8000
            name: http
            protocol: TCP
        command:
          - sh
        args:
          - -c
          - |
            cp /mitmproxy-cert/mitmproxy-ca-cert.pem /etc/ssl/certs/
            /app/app
        env:
          - name: http_proxy
            value: localhost:8080
          - name: https_proxy
            value: localhost:8080
        volumeMounts:
          - mountPath: /mitmproxy-cert
            name: shared-certificate
      volumes:
        - name: shared-certificate
          emptyDir:
            {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: storage-demo
  name: mitmproxy
  namespace: demo
spec:
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: storage-demo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storage-demo
  namespace: demo
spec:
  ingressClassName: cilium
  rules:
    - host: storage-demo.c.organa.no
      http:
        paths:
          - backend:
              service:
                name: storage-demo
                port:
                  number: 8000
            path: /
            pathType: Exact
---
